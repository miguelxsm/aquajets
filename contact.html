<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaJets - Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="AquaJets Logo">
      <h1>Contact Us</h1>
    </header>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h2>Contact Us</h2>
      <form method="post">
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="interes">Service of interest:</label>
        <select id="interes" name="interes">
          <option value="jetski-tour">JetSki Tour</option>
          <option value="rental">Rental</option>
          <option value="private-event">Private Event</option>
        </select>

        <label for="mensaje">Message:</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button class="boton" type="submit">Send</button>
      </form>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13202.92522025916!2d2.1025139093399163!3d41.39861020408603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4983836c98841%3A0x3b754182b08a7d66!2sCampus%20ESIC%20Sarri%C3%A0!5e1!3m2!1ses!2ses!4v1746122889332!5m2!1ses!2ses"></iframe>

    </main>

    <footer>
      <p>Â© 2023 AquaJets Services. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
